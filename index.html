<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API con diversos modulos</title>
    <link rel="shortcut icon" href="img/ico-api.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <span>Selecciona el modulo:</span>
            </div>
            <div class="col-12" id="sub">
                <select class="form-select" id="select" onchange="datos()">
                    <option selected>Selecciona algun modulo</option>
                    <option value="1">Posts</option>
                    <option value="2">Comentarios</option>
                    <option value="3">Albums</option>
                    <option value="4">Fotos</option>
                    <option value="5">Tareas</option>
                    <option value="6">Users</option>
                </select>
            <!--
                <button type="submit" class="btn btn-outline-danger" onclick="datos()">Enviar</button>
            -->
            </div>
        </div>

        <div class="row d-flex justify-content-center" id="content">
        </div>

        <footer>&#169; 2021 Juan Manuel Franco Esquivel</footer>
    </div>
    
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
